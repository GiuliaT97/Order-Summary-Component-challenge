<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!--Reset Style-->
  <link rel="stylesheet" href="reset.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 


  <!--Style-->
  <link rel="stylesheet" href="style.css">



  <!-- Attribution Style -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: palevioletred; }
  </style>

</head>

<body>



  <main class="container">


    <div class="img_content">
      <img src="images/illustration-hero.svg">
    </div>


    <div class="order_summary">

      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="plan">

        <div class="icon">
          <img src="images/icon-music.svg">
        </div>

        <div class="plan_type">

          <h2>Annual Plan</h2>

          <h3>$59.99/year</h3>

        </div>

        <a class="link">Change</a>


      </div>

      <button class="button">Proceed to Payment</button>

      <span class="cancel">Cancel Order</span>


    </div>

    

  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GiuliaT97</a>.
  </footer>



</body>

</html>
